<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container text-center h-100">
        <div 
         class="row h-100 justify-content-center align-items-center text-secondary" 
         id="pomodoro-app">
            <div class="col-4">
                <div class="row">
                    <div class="col">
                        <button 
                         class="btn btn-outline-warning btn-block"
                         v-on:click="showList='todo'">
                            TODO
                        </button>
                    </div>
                    <div class="col">
                        <button 
                         class="btn btn-outline-success btn-block"
                         v-on:click="showList='done'">
                            DONE
                        </button>
                    </div>
                </div>
                <button
                 class="btn btn-outline-primary btn-block mt-4"
                 v-on:click="showList='all'">
                    ALL TASKS
                </button>
                <ul class="list-group mt-4">
                    <task 
                    v-for="task in filtered"
                    v-bind:key="task.id"
                    v-bind:task="task"
                    v-bind:list="showList"
                    v-bind:total-time="totalTime"
                    v-on:started="current = task"
                    v-on:task-delete="deleteTask(task)">
                    </task>
                </ul>
                <div class="form-row mt-4">
                    <div class="col-10">
                        <input 
                        class="form-control"
                        v-model="newTaskName" 
                        placeholder="Name"/>
                    </div>
                    <div class="col-2">
                        <button 
                        class="btn btn-outline-primary float-right"
                        v-on:click="create">
                            New
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-8">
                <timer 
                v-if="current" 
                v-bind:task="current">
                </timer>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
